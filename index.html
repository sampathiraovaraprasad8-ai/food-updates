<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>demo project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  background-image: url("./food.jpg");
  background-size:cover;
  background-position:center;
  color:#131313;
}
header{text-align:center;
       padding:25px;
       margin-top: 10px;
       margin-left: 110px;
       margin-right: 110px;
       border-radius: 20px;
       background:rgba(241, 192, 86, 0.073);
       backdrop-filter:blur(1px);
       margin-bottom: 10px;
       ;
}
header h1{
  font-family:"Dancing Script",cursive;
  font-size:2.4rem;
color: #ff5500f8;
}
header p{opacity:0.9;font-size:1rem}

/* Container */
.container{
  max-width:1100px;
  margin:auto;
  background:#e89b0d45;
  backdrop-filter:blur(12px);
  padding:20px;
  border-radius:22px;
}

/* Input fields */
.field{position:relative;margin-top:12px}
label{display:block;margin-bottom:4px}
input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  background-color: #ffffffea;
}
input[type=range]{accent-color:#0707e4}

/* Suggestions */
.suggestions{
  position:absolute;
  top:100%;
  left:0;
  width:100%;
  background:#fafafa;
  color:#000;
  border-radius:10px;
  z-index:100;
  max-height:180px;
  overflow-y:auto;
}
.suggestions div{padding:8px;cursor:pointer;}
.suggestions div:hover{background:#ffe0b2}

/* Restaurants grid */
.restaurants{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  margin-top:25px;
}
.card{
  background:rgba(255,255,255,.18);
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.card:hover{transform:translateY(-5px)}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.card-body{padding:15px;position:relative}
.new{
  position:absolute;
  top:10px;right:10px;
  background:#ff3d00;
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
}

/* Buttons */
button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#ff9800,#ff5722);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button:hover{opacity:.9}
button.secondary{background:#777}

/* Pages */
.page{display:none;padding:30px;}
.box{
  background:#ffffff;
  color:#000;
  max-width:540px;
  margin:auto;
  padding:25px;
  border-radius:22px;
}
.back{
  color:#ff9800;
  font-weight:600;
  cursor:pointer;
  display:inline-block;
  margin-bottom:10px;
}

/* Party Mode */
.party{
  background:#f3f3f3;
  padding:15px;
  border-radius:14px;
  margin-top:15px;
}
.party-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:8px 0;
}
.party-row input{width:60px;padding:5px}

/* Delivery & tracking */
.status-box {
  margin-bottom:15px;
  font-weight:600;
  font-size:1.1rem;
  transition: opacity 0.5s ease-in-out;
}
.bar{
  height:8px;
  width:0%;
  background:#ff9800;
  border-radius:10px;
  transition: width 2s ease-in-out;
  margin-top:5px;
}
.review-box textarea{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-bottom:10px;
}
.review-box button{
  width:100%;
}
</style>
</head>
<body>

<header>
  <h1>üçΩ RVR FOOD STALL</h1>
  <p>Delivery smart</p>
</header>

<div class="container" id="home">
  <div class="field">
    <label>üìç Location</label>
    <input id="locInput" placeholder="Type location">
    <div class="suggestions" id="locSug"></div>
  </div>

  <div class="field">
    <label>üçõ Food</label>
    <input id="foodInput" placeholder="Type food">
    <div class="suggestions" id="foodSug"></div>
  </div>

  <div class="field">
    <label>‚öñ Quantity (grams)</label>
    <input type="range" min="250" max="2000" step="1" value="500" id="grams">
    <p id="gramText"></p>
  </div>

  <div class="restaurants" id="list"></div>
</div>

<div class="page" id="payment"></div>
<div class="page" id="tracking"></div>

<script>
/* ==== DATA ==== */
const locations=["Guntur","Brodipet","Arundelpet","Lakshmipuram","Pattabhipuram","Chuttugunta","Kothapet"];
const foods=["Biryani","Pizza","Burger","Fried Rice","Noodles","Paneer Tikka","Dosa","Chicken 65"];
const images=["r1.jpg","b1.jpg","b2.jpg","b3.jpg","r4.jpg","r5.jpg"];

const restaurants=[];
locations.forEach(loc=>{
  foods.forEach(food=>{
    for(let i=1;i<=6;i++){
      restaurants.push({
        location:loc,
        food,
        name:`${food} Point ${i}`,
        rating:(4+Math.random()).toFixed(1),
        cci:(1.3+Math.random()*0.6).toFixed(2),
        time:20+Math.floor(Math.random()*20),
        base:220+Math.floor(Math.random()*80),
        isNew:i>4,
        img:""
      });
    }
  });
});

/* ==== ELEMENTS ==== */
const locInput=document.getElementById("locInput");
const foodInput=document.getElementById("foodInput");
const locSug=document.getElementById("locSug");
const foodSug=document.getElementById("foodSug");
const grams=document.getElementById("grams");
const gramText=document.getElementById("gramText");
const list=document.getElementById("list");
const home=document.getElementById("home");
const payment=document.getElementById("payment");
const tracking=document.getElementById("tracking");

let foodPrice=0, partyPrice=0;
let currentDisplay = {loc:"", food:"", items:[]};

/* ==== SUGGESTIONS ==== */
function showSug(input,arr,box){
  box.innerHTML="";
  const val=input.value.toLowerCase();
  if(!val) return;
  arr.filter(x=>x.toLowerCase().includes(val)).forEach(x=>{
    const d=document.createElement("div");
    d.innerText=x;
    d.onclick=()=>{
      input.value=x;
      box.innerHTML="";
      loadRestaurants();
    };
    box.appendChild(d);
  });
}
locInput.oninput=()=>showSug(locInput,locations,locSug);
foodInput.oninput=()=>showSug(foodInput,foods,foodSug);

/* ==== GRAMS ==== */
function updateGrams(){
  const g=+grams.value;
  let plate="Half Plate",serve="1‚Äì2";
  if(g>500){plate="Full Plate";serve="2‚Äì3";}
  if(g>1000){plate="Family Pack";serve="4‚Äì5";}
  gramText.innerText=`${g} g ‚Ä¢ ${plate} ‚Ä¢ Serves ${serve}`;
  loadRestaurants();
}
grams.oninput=updateGrams;
updateGrams();

/* ==== SHUFFLE FUNCTION ==== */
function shuffleArray(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

/* ==== LOAD RESTAURANTS ==== */
function loadRestaurants(){
  list.innerHTML="";
  if(!locInput.value || !foodInput.value) return;

  if(currentDisplay.loc!==locInput.value || currentDisplay.food!==foodInput.value){
    const filtered = restaurants.filter(r => r.location===locInput.value && r.food===foodInput.value);
    const shuffledImages = shuffleArray([...images]);
    currentDisplay.items = filtered.map((r,i)=>({...r,img:shuffledImages[i % shuffledImages.length]}));
    currentDisplay.loc = locInput.value;
    currentDisplay.food = foodInput.value;
  }

  currentDisplay.items.forEach(r=>{
    const price = Math.round(r.base/500 * grams.value);
    r.currentPrice = price;
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img src="${r.img}">
      <div class="card-body">
        ${r.isNew?'<span class="new">NEW</span>':''}
        <h3>${r.name}</h3>
        <p>‚≠ê ${r.rating} | üìä CCI ${r.cci}</p>
        <p>‚è± ${r.time} mins</p>
        <p><b>‚Çπ${price}</b></p>
        <button onclick="openPayment(${price})">Add to Cart</button>
      </div>`;
    list.appendChild(div);
  });
}

/* ==== PAYMENT PAGE ==== */
function openPayment(price){
  foodPrice=price; partyPrice=0;
  home.style.display="none"; payment.style.display="block";
  const people=Math.max(1,Math.round(grams.value/250));

  payment.innerHTML=`
  <div class="box">
    <span class="back" onclick="goHome()">‚Üê Back</span>
    <h2>Payment</h2>
    <p>Food: ‚Çπ${foodPrice}</p>

    <div class="party">
      <h3>üéâ Party Mode (Optional)</h3>
      <div class="party-row">Plates ‚Çπ10 <input id="plates" value="${people}" min="0" type="number"></div>
      <div class="party-row">Cups ‚Çπ5 <input id="cups" value="${people}" min="0" type="number"></div>
      <div class="party-row">Napkins ‚Çπ2 <input id="napkins" value="${people*2}" min="0" type="number"></div>
      <button onclick="updateParty()">Update Party Items</button>
      <button class="secondary" onclick="cancelParty()">Cancel Party</button>
    </div>

    <h3 id="total">Total: ‚Çπ${foodPrice}</h3>
    <button onclick="pay()">Pay</button>
  </div>`;
}

function updateParty(){
  const plateCount = Math.max(0, +document.getElementById("plates").value);
  const cupCount = Math.max(0, +document.getElementById("cups").value);
  const napkinCount = Math.max(0, +document.getElementById("napkins").value);
  partyPrice = plateCount*10 + cupCount*5 + napkinCount*2;
  document.getElementById("total").innerText = `Total: ‚Çπ${foodPrice + partyPrice}`;
}

function cancelParty(){
  partyPrice=0;
  document.getElementById("total").innerText = `Total: ‚Çπ${foodPrice}`;
}

/* ==== DELIVERY ANIMATION ==== */
function pay(){
  payment.style.display="none"; tracking.style.display="block";

  tracking.innerHTML=`
  <div class="box">
    <span class="back" onclick="backToPayment()">‚Üê Back</span>
    <h2>Delivery Status</h2>
    <div class="status-box" id="statusText">Order Placed</div>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div class="review-box" id="reviewBox" style="display:none;">
      <h3>Leave a Review</h3>
      <textarea rows="4" placeholder="Your feedback..."></textarea>
      <button onclick="alert('Thanks for your review!')">Submit</button>
    </div>
  </div>`;

  const statusText = document.getElementById("statusText");
  const bar = document.getElementById("bar");
  const steps = [
    {text:"Food is on the way", width:"33%"},
    {text:"Food is almost delivered", width:"66%"},
    {text:"Delivered!", width:"100%"}
  ];
  let step=0;

  function nextStep(){
    if(step>=steps.length){
      document.getElementById("reviewBox").style.display="block";
      return;
    }
    statusText.style.opacity=0;
    setTimeout(()=>{
      statusText.innerText = steps[step].text;
      statusText.style.opacity=1;
      bar.style.width = steps[step].width;
      step++;
      setTimeout(nextStep,2200);
    },500);
  }
  nextStep();
}

/* ==== NAVIGATION ==== */
function goHome(){payment.style.display="none"; home.style.display="block";}
function backToPayment(){tracking.style.display="none"; payment.style.display="block";}
</script>
</body>
</html>
